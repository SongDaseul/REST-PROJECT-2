<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<title>Dorim-dong</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script>
		$(document).ready(function(){
			 $.ajax({  
		         type : "GET",
		         url : "/dorim",
		         async : false,
		         dataType : "json",
		         error : function(){
		         	alert('통신실패');
		         },
		         success : function(data){
		        	 alert("데이터 사이즈:" + data.length + "       시간이 조금 걸립니다 :)");
		        	 var dorim_data='';
		        	 for(var i = 0; i < data.length; i ++) {
		
		            	 dorim_data += '<tr>';
		                 dorim_data += '<td>'+data[i].id+'</td>';
		                 dorim_data += '<td>'+data[i].bylot_cnt+'</td>';	
		                 dorim_data += '<td>'+data[i].sigungu_cd+'</td>';	
		                 dorim_data += '<td>'+data[i].regstr_kind_cd+'</td>';	
		                 dorim_data += '<td>'+data[i].jigu_cd_nm+'</td>';	
		                 dorim_data += '<td>'+data[i].regstr_kind_cd_nm+'</td>';	
		                 dorim_data += '<td>'+data[i].na_road_cd+'</td>';	
		                 dorim_data += '<td>'+data[i].new_plat_plc+'</td>';	
		                 dorim_data += '<td>'+data[i].mgm_bldrgst_pk+'</td>';	
		                 dorim_data += '<td>'+data[i].na_ugrnd_cd+'</td>';	
		                 dorim_data += '<td>'+data[i].regstr_gb_cd_nm+'</td>';	
		                 dorim_data += '<td>'+data[i].bun+'</td>';	
		                 dorim_data += '<td>'+data[i].guyuk_cd_nm+'</td>';	
		                 dorim_data += '<td>'+data[i].guyuk_cd+'</td>';	
		                 dorim_data += '<td>'+data[i].na_main_bun+'</td>';	
		                 dorim_data += '<td>'+data[i].regstr_gb_cd+'</td>';	
		                 dorim_data += '<td>'+data[i].bld_nm+'</td>';
		                 dorim_data += '<td>'+data[i].crtn_day+'</td>';	
		                 dorim_data += '<td>'+data[i].na_bjdong_cd+'</td>';	
		                 dorim_data += '<td>'+data[i].splot_nm+'</td>';	
		                 dorim_data += '<td>'+data[i].block+'</td>';	
		                 dorim_data += '<td>'+data[i].jiyuk_cd_nm+'</td>';	
		                 dorim_data += '<td>'+data[i].na_sub_bun+'</td>';	
		                 dorim_data += '<td>'+data[i].jiyuk_cd+'</td>';	
		                 dorim_data += '<td>'+data[i].lot+'</td>';	
		                 dorim_data += '<td>'+data[i].mgm_upper_bldrgst+'</td>';	
		                 dorim_data += '<td>'+data[i].jigu_cd+'</td>';	
		                 dorim_data += '<td>'+data[i].bjdong_cd+'</td>';	
		                 dorim_data += '<td>'+data[i].plat_gb_cd+'</td>';	
		                 dorim_data += '<td>'+data[i].plat_plc+'</td>';	
		                 dorim_data += '<td>'+data[i].ji+'</td>';
		            	 dorim_data += '</tr>';}
		        	 
		        	 
		        	 $("#dorim_table").append(dorim_data);
		         }
      	 
		             });
  
		     });
	
		</script>		
	</head>
	<body>
		<div class="container">
			<div class="table-responsive">
				<h1>서울시 영등포구 도림동 건축물대장 기본개요 데이터</h1>
				<br/>
				<table class="table table-bordered table-striped" id="dorim_table">
					<tr>
						<th>ID</th>
						<th>외필지 수</th>
						<th>시군구 코드</th>
						<th>대장 종류 코드</th>
						<th>지구 코드 명</th>
						<th>대장 종류 코드 명</th>
						<th>새주소 도로 코드</th>
						<th>도로명 대지 위치</th>
						<th>관리 건축물대장</th>
						<th>새주소 지상지하 코드</th>
						<th>대장 구분 코드 명</th>
						<th>번</th>
						<th>구역 코드 명</th>
						<th>구역 코드</th>
						<th>새주소 본 번</th>
						<th>대장 구분 코드</th>
						<th>건물 명</th>
						<th>생성 일자</th>
						<th>새주소 법정동 코드</th>
						<th>특수지 명</th>
						<th>블록</th>
						<th>지역 코드 명</th>
						<th>새주소 부 번</th>
						<th>지역 코드</th>
						<th>로트</th>
						<th>관리 상위 건축물대장</th>
						<th>지구 코드</th>
						<th>법정동 코드</th>
						<th>대지 구분 코드</th>
						<th>대지 위치</th>
						<th>지</tr>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
